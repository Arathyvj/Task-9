<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Image</title>
</head>
<body>
    <img id="image" src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=" alt="image">
<script>
        const image = document.getElementById('image');


        // Function to hide the image when mouse is over it
        image.addEventListener('mouseover', () => {
    image.style.visibility = 'hidden';
  });
       // Function to show the image when mouse is not over it
       image.addEventListener('mouseout', () => {
    image.style.visibility = 'visible'; 
  });
</script>
  
</body>
</html>
